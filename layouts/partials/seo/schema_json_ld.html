<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    "@type" : "BlogPosting",
    "mainEntityOfPage": {
         "@type": "WebPage",
         "@id": "{{ .Site.BaseURL }}"
    },
    "articleSection" : "{{ .Section }}",
    "name" : "{{ .Title }}",
    "headline" : "{{ .Title }}",
    "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
    "inLanguage" : "en-US",
    "author" : {
        "@type": "Person",
        "name": "David Ressman"
    },
    "Publisher": {
        "@type": "Organization",
        "name": "David Ressman",
        "logo": {
            "@type": "ImageObject",
            "name": "davidrGravatar",
            "width": "80",
            "height": "80",
            "url": "https://blog.ressman.org/images/logo.png"
        }
    },
    "image": "https://blog.ressman.org/images/logo.png",
    "copyrightHolder" : "David Ressman",
    "copyrightYear" : "{{ .Date.Format "2006" }}",
    "datePublished": "{{ .Page.PublishDate }}",
    "dateModified" : "{{ .Page.Lastmod }}",
    "url" : "{{ .Permalink }}",
    "wordCount" : "{{ .WordCount }}",
    "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]
}
</script>
